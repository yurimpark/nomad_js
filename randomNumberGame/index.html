<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/randomNumberGame/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="bold">Random Number Game</h1>
    <form>
      <span class="bold">Generate a number between 0 and </span>
      <input type="number" id="number-input" required /><br />
      Guess the number:
      <input type="number" id="user-number" required />
      <button type="button" id="play-btn">Play!</button>
    </form>

    <div class="hidden" id="chose-box">
      You Chose:
      <span id="user-chose"></span>, the machine chose:
      <span id="machine-chose"></span>.
    </div>
    <div class="hidden bold" id="result-box">
      <span id="result"></span>
    </div>
    <script src="/randomNumberGame/app.js" defer></script>
  </body>
</html>
